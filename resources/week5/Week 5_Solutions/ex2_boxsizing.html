<!DOCTYPE html>
<html lang="en">

<head>
	<title>box-sizing set to border-box</title>
	<meta charset="utf-8">
	<style>
		* {
			box-sizing: border-box;
		}

		html {
			background-color: white;
		}

		body {
			width: 900px;
			height: 800px;
			background-color: rgb(111, 134, 155);
			margin-left: auto;
			margin-right: auto;
		}

		.pod {
			float: left;
			width: 30%;
			height: 150px;
			background-color: #D1ECFF;
			padding: 20px;
			margin: 10px;
			border: 1px solid #000033;
		}
	</style>

</head>

<body>
	<main>
		<h1>box-sizing set to border-box</h1>
		<div class="pod">
			Element 1
		</div>
		<div class="pod">
			Element 2
		</div>
		<div class="pod">
			Element 3
		</div>
	</main>

</body>

</html>
