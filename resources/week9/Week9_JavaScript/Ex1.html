<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>First Script</title>

</head>

<body>
    <h1>This is my first script</h1>
    <h2>This demonstrates the use of document.write() and document.writeln()</h2>

    <script>
        /*This is a script
        */
        document.write("<h1>First</h1>");
        document.write("<ul><li>Second</li>");
        document.write("<li>Third</li></ul>");
    </script>

</body>

</html>
