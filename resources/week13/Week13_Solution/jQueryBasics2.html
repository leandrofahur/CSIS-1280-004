<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

    <h1> JQuery basics</h1>

    <h2> Event Handler for Click Event</h2>
    <h4>Click me</h4>
    <h4>Click me too</h4>

    <h2>Hiding and Showing Elements</h2>
    <h3>Use of show() and hide() methods</h3>

    <div id="image1">
        <img src="image1.jpg" alt="Fall Image" width="200" />
    </div>

    <p>
        <button id="show">Click to Show</button>
        <button id="hide">Click to Hide</button>
    </p>

    <h3>Use of parameterized show() and hide() methods</h3>

    <div id="image2">
        <img src="image2.jpg" alt="image of flower" width="200" />
        <p>I will be hiding too!!</p>
    </div>
    <p>
        <button id="show1">Click to Show</button>
        <button id="hide1">Click to Hide</button>
    </p>

    <h2>Using toggle() Method</h2>

    <div id="div1">
        <img src="image1.jpg" alt="Fall Image" width="200" />
    </div>

    <div id="div2" style="display: none">
        <img src="image2.jpg" alt="Image of a Flower" width="200" />
    </div>

    <p>
        <button id="toggle">Click to Toggle</button>
    </p>

    <script src = "jQueryBasics2.js"> </script>
   </body>
</html>
