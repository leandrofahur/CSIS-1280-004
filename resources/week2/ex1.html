<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <h2>My Favourite Colours</h2>
    <ol type="i" start="5">
      <li>Red</li>
      <li>Green</li>
      <li>Blue</li>
    </ol>
    <ul type="">
      <li>Red</li>
      <li>Green</li>
      <li>Blue</li>
    </ul>
    <dl>
      <dt>TCP</dt>
      <dd>Transmission Control Protocol</dd>
      <dt>IP</dt>
      <dd>Internet Protocol</dd>
    </dl>
  </body>
</html>
