<!DOCTYPE html>
<html lang="en">

<head>
    <title>Web Multimedia</title>
    <meta charset="utf-8">
    <style>
        a {
            color: red;
            display: block
        }
    </style>
</head>

<body>
    <!-- Audio -->

    <h1>Web Design Podcast</h1>
    <audio controls="controls">
        <source src="podcast.mp3" type="audio/mpeg">
        <source src="podcast.ogg" type="audio/ogg">
    </audio>
    <a href="podcast.txt"> Transcript</a>
    <a href="podcast.mp3"> Download the podcast</a>

    <!-- Video -->

    <h1>Sparky Speaks</h1>
    <video controls="controls" poster="sparky.jpg" width="160" height="150">
        <source src="sparky.m4v" type="video/mp4">
        <source src="sparky.ogv" type="video/ogg">
    </video>
    <a href="sparky.mov">Sparky the Dog</a>

    <!-- Animation -->

    <h1>Door County Lighthouse Cruise</h1>
    <embed type="application/x-shockwave-flash" src="lighthouse.swf" width="320" height="240"
        title="Door County Lighthouse Cruise">

</html>
